<header>
  <div class="header-container">
    <a href="{{ "/" | absolute_url }}">
      {% if site.logo %}
      <img src="{{ site.logo | relative_url }}" alt="The Metrics Investor Logo" class="site-logo">
      {% endif %}
    </a>
    <p class="site-description">{{ site.description | default: site.github.project_tagline }}</p>
  </div>
</header>

<div class="main-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Timeline of Posts</h2>
    <ul class="timeline">
      {% for post in site.posts %}
        {% if post.date <= site.time %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <br>
          <small>{{ post.date | date: "%B %d, %Y" }}</small>
        </li>
        {% endif %}
      {% endfor %}
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="content">
    {{ content }}
  </main>
</div>
